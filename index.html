<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=	, initial-scale=1.0">
	<title>Contact Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<style>
		*{
			background-color: #FBCEB1;
		}
		.main{
			padding: 50px 50px 50px 50px;
			height: 150%;
		}


	</style>
</head>
<body>

	<div class="main">
		<h2>Contact me!!</h2>
	<div class="row g-3">
		<form class="row g-3" action="https://formsubmit.co/9b789c8765ba39097ca9064714b54584" method="POST">
		<!--Honeypot -->
		<input type="text" name="_honey" style="display: none;">
		<!--Disable captcha -->
		<input type="hidden" name="_captcha" value="false">

		<input type="hidden" name="_next" value="https://yogita-github.github.io/contactform/success.html">
  <div class="col-md-6">
  	<label for="firstname" class="form-label">First name</label>
    <input type="text" class="form-control" name="name" placeholder="First name" aria-label="First name">
  </div>
  <div class="col-md-6">
  	<label for="lastname" class="form-label">Last name</label>
    <input type="text" class="form-control" name="Last Name" placeholder="Last name" aria-label="Last name">
  </div>
<!-- </div> -->

  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" name="email" id="inputEmail4">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="password" class="form-control" name="password" id="inputPassword4">
  </div>
  <div class="col-md-6">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control"  name="address" id="inputAddress" placeholder="">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" name="city"id="inputCity">
  </div>
  <div class="col-md-6">
  <label for="exampleFormControlTextarea1" class="form-label">Question</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
</div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>

</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
